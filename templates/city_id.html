<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Information</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">

      <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='city_id.css') }}"
    />
  </head>
  <body>

  <table>
    <tbody>
      <h2>Display City Details</h2>
        <tr>
          <td>
              <a href="{{ url_for('city.city_by_id', id=city.idcity) }}">
                {{ city.idcity }}
              </a>
          </td>
          <td>{{ city.name }}</td>
          <td>{{ city.country }}</td>
          <td>{{ city.foundation_year }}</td>
        </tr>
      </tbody>
    </table>

    <h2>Edit City Details</h2>
    <form method="post">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
      />

      <label for="country">Country:</label>
      <input
        type="text"
        id="country"
        name="country"
      />

      <label for="year">Year of foundation:</label>
      <input
        type="number"
        id="year"
        name="year"
      />
      <button type="submit">Update</button>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Query</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='query.css') }}"
    />
  </head>
  <body>
    <h1>All hotels in all cities</h1>
    <table>
      <thead>
        <tr>
          <th>City</th>
          <th>Foundation Year</th>
          <th>Country</th>
          <th>Hotels</th>
          <th>Max Rating</th>
          <th>Min Price</th>
        </tr>
      </thead>
      <tbody>
        {% for r in result %}
        <tr>
          <td>{{ r.city }}</td>
          <td>{{ r.foundation_year }}</td>
          <td>{{ r.country }}</td>
          <td>{{ r.hotels }}</td>
          <td>{{ r.max_rating }}</td>
          <td>{{ r.min_price }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>

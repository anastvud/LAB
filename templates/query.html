<!DOCTYPE html>

  <body>
    <h1>All hotels in all cities</h1>
    <table>
      <tbody>
        {% for r in result %}
        <tr>
          <td>{{ r.city }}</td>
          <td>{{ r.foundation_year }}</td>
          <td>{{ r.country }}</td>
          <td>{{ r.hotel }}</td>
          <td>{{ r.rating }}</td>
          <td>{{ r.price }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
